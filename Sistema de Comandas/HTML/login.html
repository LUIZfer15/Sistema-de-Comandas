<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <img src="../login.svg" alt="">
            </div>
            <div class="right">
                <h1>LOGIN</h1>
                <div class="field">
                    <div class="name">
                        <p>Usuário</p>
                        <input type="text" placeholder="usuário" required>
                    </div>
                    <div class="password">
                        <p>Senha</p>
                        <input type="password" placeholder="senha" required>
                    </div>
                </div>
                <div class="remenber-forgot">
                    <div class="remenber">
                        <input type="checkbox">
                        <p>Manter-me conectado</p>
                    </div>
                    <div class="forgot">
                        <a href="">Esqueceu a Senha?</a>
                    </div>
                </div>
                <div class="to-enter">
                    <a href="../HTML/lanches.html">
                        <button>Entrar</button>
                    </a>
                </div>
                <div class="register">
                    <p>Não tem uma conta?</p>
                    <a href="../HTML/cadastro.html">Inscrever-se</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
